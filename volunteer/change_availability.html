        </a>
        <div class="flex flex-row gap-2 items-center">
            <div class="group flex flex-row items-center">
                <p>Adam</p>
                <img src="../../media/default_profile.jpg" class="w-20 h-20 p-3 rounded-full" alt="profile picture" />
                <div

        <h2 class="text-2xl mb-10">Change availability</h2>
        <p>Just edit the list below. We'll update your delivery times where necessary.</p>

        <select data-placeholder="Begin typing filter dietary requirements..." multiple
            class="chosen-select w-full border-0">
            <option>Monday morning</option>
            <option selected>Monday afternoon</option>
            <option>Tuesday morning</option>
            <option>Tuesday afternoon</option>
            <option>Wednesday morning</option>
            <option>Wednesday afternoon</option>
            <option>Thursday morning</option>
            <option>Thursday afternoon</option>
            <option>Friday morning</option>
            <option>Friday afternoon</option>
            <option selected>Saturday morning</option>
            <option selected>Saturday afternoon</option>
            <option selected>Sunday morning</option>
            <option selected>Sunday afternoon</option>
        </select>

        <a href="./dashboard_volunteer.html"
            class="rounded-md border-gray-200 border-[2px] shadow-sm w-[60%] py-3 self-center text-center mt-6">Submit
            changes</a>
