<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chosen resources -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.css">

    <script type="text/javascript">
        $(function () {
            $(".chosen-select").chosen();
        });
    </script>

</head>

<body>
    <!-- # Header -->
    <div class="h-20 border-b-2 border-gray-200 flex flex-row justify-around items-center">
        <a href="index.html">
            <img class="h-16 aspect-auto" src="./logo.avif" alt="logo" />
        </a>

        <a href="index.html">
            <p class="font-libre">FriendshipOnWheels</p>
        </a>

        <div>
            <a href="signin.html">
                <button class="p-3 rounded-md border-2 border-black">Sign in</button>
            </a>

            <a href="signup.html">
                <button class="p-3 rounded-md border-2 border-black bg-black text-white">Sign up</button>
            </a>
        </div>
    </div>

    <!-- body -->
    <div class="mx-auto max-w-screen-sm w-full flex flex-col gap-2 justify-center pt-10">
        <h2 class="text-2xl mb-2">Personal details</h2>
        <p>First Name</p>
        <input class=" bg-slate-50 rounded-sm p-3 h-full w-full" placeholder="Username" />

        <p>Last Name</p>
        <input class=" bg-slate-50 rounded-sm p-3 h-full w-full" placeholder="Username" />

        <p>Email</p>
        <input class=" bg-slate-50 rounded-sm p-3 h-full w-full" placeholder="Email" />

        <p>Phone Number</p>
        <input class=" bg-slate-50 rounded-sm p-3 h-full w-full" placeholder="Email" />

        <p>Password</p>
        <input class=" bg-slate-50 rounded-sm p-3 h-full w-full" placeholder="Password" type="password" />

        <h2 class="text-2xl mb-2">Dietary requirements</h2>

        <select data-placeholder="Begin typing filter dietary requirements..." multiple class="chosen-select w-full border-0">
            <option>Vegetarian</option>
            <option>Pescetarian</option>
            <option>Vegan</option>
            <option>Gluten Free</option>
            <option>Lactose Free</option>
            <option>Nut Allergy</option>
            <option>Polar Bear</option>
            <!-- <option>Spectacled Bear</option> -->
        </select>
        <!-- <input type="submit"> -->

        <h2 class="text-2xl mb-2">Availability</h2>
        <select data-placeholder="Begin typing filter dietary requirements..." multiple class="chosen-select w-full border-0">
            <option>Monday morning</option>
            <option>Monday afternoon</option>
            <option>Tuesday morning</option>
            <option>Tuesday afternoon</option>
            <option>Wednesday morning</option>
            <option>Wednesday afternoon</option>
            <option>Thursday morning</option>
            <option>Thursday afternoon</option>
            <option>Friday morning</option>
            <option>Friday afternoon</option>
            <option>Saturday morning</option>
            <option>Saturday afternoon</option>
            <option>Sunday morning</option>
            <option>Sunday afternoon</option>
        </select>

        <h2 class="text-2xl mb-2">Special considerations</h2>

        <div class="flex flex-row gap-1 items-center mt-3">
            <input type="checkbox" placeholder="hi" />
            <p>Accept the <span class="text-blue-900 cursor-pointer">terms of service</span></p>
        </div>
        <div class="flex flex-row gap-1 items-center">
            <input type="checkbox" />
            <p>Accept the <span class="text-blue-900 cursor-pointer">privacy policy</span></p>
        </div>

        <button class="rounded-md border-gray-200 border-[2px] shadow-sm w-[60%] py-3 self-center mt-6">Sign Up</button>

        <!-- <div class="self-center py-3">
        <GoogleLogin onSuccess={signUpWithGoogle} onError={err=> console.error(err)} text="signup_with" useOneTap
            size="medium" />
    </div> -->

        <p class=" self-center text-blue-900 cursor-pointer">Sign In</p>
        <p class=" self-center text-blue-900 cursor-pointer">Forgot password</p>
        <p class=" self-center text-blue-900 cursor-pointer">Home</p>
    </div>
</body>

</html>
