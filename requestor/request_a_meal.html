<body>

        </a>
        <div class="flex flex-row gap-2 items-center">
            <div class="group flex flex-row items-center">
                <p>Adam</p>
                <img src="../media/default_profile.jpg" class="w-20 h-20 p-3 rounded-full" alt="profile picture" />
                <div
                    class="w-52 p-3 rounded-md bg-white border-2 border-gray-200 mt-0 translate-y-[7.6rem] fixed invisible group-hover:visible flex flex-col">

                </div>
            </div>
        </div>
    </div>

    <!-- body -->
    <div class="mx-auto max-w-screen-sm w-full flex flex-col gap-2 justify-center pt-10">
        <h2 class="text-2xl mb-2">Meal details</h2>
        <p>Preference 1</p>
        <select data-placeholder="Begin typing filter preferences..." multiple class="chosen-select w-full border-0">
            <option>Chicken soup</option>
            <option>Seafood paella</option>
            <option>Egg fried rice</option>
            <option>Thai red curry</option>
            <option>Homemade lasagna</option>
        </select>

        <p>Preference 2</p>
        <select data-placeholder="Begin typing filter preferences..." multiple class="chosen-select w-full border-0">

            <option>Seafood paella</option>

            <option>Homemade lasagna</option>

            <option>Seafood paella</option>
            <option>Egg fried rice</option>
            <option>Thai red curry</option>
            <option>Homemade lasagna</option>
        </select>

        <h2 class="text-2xl mb-2">Availability</h2>
        <select data-placeholder="Begin typing filter availability..." multiple class="chosen-select w-full border-0">
            <option>Monday morning</option>
            <option>Monday afternoon</option>
            <option>Tuesday morning</option>
            <option>Tuesday afternoon</option>

        <h2 class="text-2xl mb-2">Special considerations</h2>
        <p>Add a note to your volunteer</p>
        <input class=" bg-slate-50 rounded-sm p-3 h-full w-full" placeholder="Ring the doorbell please!" />


        <a href="./success_meal_requests.html" class="rounded-md border-gray-200 border-[2px] shadow-sm w-[60%] py-3 self-center text-center mt-6">Lodge meal request</a>

    </div>
